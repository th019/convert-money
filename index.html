<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>convert-Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-dev">

    <main>
        
        <label>
            convert <b>of</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            convert <b>for</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>
        </label>

        <label>
            value
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converty</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency" >Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta.png" alt="seta-converção">

            <div class="currency-box">
                <img class="img-currency" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-converted">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
