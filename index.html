<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>convert-Money</title>
</head>

<body>
    
    <main>
        <img src="./assets/logo.gif" alt="logo-dev">
        
        <label>
            convert <b>of</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            convert <b>for</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            value
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converty</button>

        <section>
            <div>
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" alt="seta-converção">

            <div>
                <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p>Dólar</p>
                <p>US$ 0.0</p>
            </div>
        </section>
    </main>
</body>

</html>
